<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#fdfbf7">
    <link rel="manifest" href="./manifest.json" />
    <title>Foto Memo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fdfbf7;
        color: #1e293b;
        overscroll-behavior-y: none;
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
      }
    }
    </script>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      function renderButton() {
        const buttonDiv = document.getElementById("google-login-button");
        if (buttonDiv && window.google) {
          google.accounts.id.initialize({
            client_id: "923314753991-mb33b5p8qrr7l4t28oark2ddf08obuc.apps.googleusercontent.com",
            callback: (response) => { 
              console.log("Login succes!", response);
              // Hier kun je later logica toevoegen om de login te verwerken
            }
          });
          google.accounts.id.renderButton(buttonDiv, { 
            theme: "outline", 
            size: "large", 
            text: "signin_with",
            shape: "pill"
          });
        } else {
          // Blijf proberen totdat de React-interface de div heeft getekend
          setTimeout(renderButton, 500);
        }
      }
      window.onload = renderButton;
    </script>
  </body>
</html>
